version: v1
plugins:
  - name: es
    opt: 
      - target=ts
      - import_extension=none
    out: clientnext/src/generated
  - name: connect-es
    opt: 
      - target=ts
      - import_extension=none
    out: clientnext/src/generated
  - name: go
    out: server/generated
    opt: paths=source_relative
  - name: connect-go
    out: server/generated
    opt: paths=source_relative